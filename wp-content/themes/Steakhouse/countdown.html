<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Coundown Page Example</title>
	<link href="countdown/countdown.css" rel="stylesheet" type="text/css" />
	<link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css" />
	<link href="//fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img id="logo" src="countdown/logo.png" alt="Steakhouse" />
		<h1>Our Website is launching soon</h1>
		<small>Dear Customers, our new website is launching soon</small>
	</header>
	
	<div id="countdown" data-date="14-08-2016" data-time="12:00" data-timezone="2" data-final="Hello!">
		<div class="countdown-value"><span id="countdown-days">0</span><strong>Days</strong></div>
		<div class="countdown-value"><span id="countdown-hours">0</span><strong>Hours</strong></div>
		<div class="countdown-value"><span id="countdown-minutes">0</span><strong>Minutes</strong></div>
		<div class="countdown-value"><span id="countdown-seconds">0</span><strong>Seconds</strong></div>
	</div>
	
	<footer>Follow us on Twitter or contact directly at (00) 123-456-789</footer>
	
	<script src="//ajax.googleapis.com/ajax/libs/mootools/1.4.0/mootools-yui-compressed.js"></script>
	<script src="countdown/countdown.js"></script>
</body>
</html>
